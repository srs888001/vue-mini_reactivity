<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mini Vue</title>
</head>
<body>
  <div id="app">
    <h1>差值表达式</h1>
    <h3>{{ msg }}</h3>
    <h3>{{ count }}</h3>
    <h1>v-text</h1>
    <div v-text="msg"></div>
    <p v-html="htmlmsg"></p>
    <div v-on:click="onClick">点击</div>
    <h1>v-model</h1>
    <input type="text" v-model="msg">
    <input type="text" v-model="count">
  </div>
  <script src="./js/dep.js"></script>
  <script src="./js/watcher.js"></script>
  <script src="./js/compiler.js"></script>
  <script src="./js/observer.js"></script>
  <script src="./js/vue.js"></script>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        msg: 'Hello Vue',
        count: 100,
        htmlmsg: '<span style="color:#f00">Hell World!</span>',
        person: { name: 'zs' }
      },
      methods: {
        onClick: function (event) {
          console.log('点击了')
      }
      }
    })
    console.log(vm.msg)
    // vm.msg = { test: 'Hello' }
    // vm.test = 'abc'
  </script>
</body>
</html>
